plugins {
    id 'org.springframework.boot' version '2.7.5'  // Use the appropriate version of Spring Boot
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'mysql:mysql-connector-java:8.0.33'


}

tasks.withType(Test) {
    useJUnitPlatform()
    testLogging {
        events "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
        exceptionFormat "FULL" // Shows the full stack trace
        showExceptions true    // Ensures exceptions are logged
        showCauses true        // Logs the causes of failures
        showStackTraces true   // Includes stack traces
    }
}

tasks.test {
    useJUnitPlatform() // If using JUnit 5
    reports {
        junitXml.enabled = true // Enables JUnit XML reports
        html.enabled = true     // Enables HTML reports for local debugging
    }
}

